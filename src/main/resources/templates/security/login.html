<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
</head>
<body style="text-align: center; margin-top:100px;">
<h1>Please Log In</h1>
<p>admin / 1234 | member / 1234</p>
<div th:if="${param.error}">
  Invalid username and password.</div>
<div th:if="${param.logout}">
  You have been logged out.</div>
<div th:if="${param.dup}">
  You have been logged out due to duplicate connection.</div>
<br>
<form th:action="@{/security/login_proc}" method="post">
  <div>
    <input type="text" name="username" placeholder="Username" value="admin"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" value="1234"/>
  </div>
  <br>
  <input type="submit" value="ADMIN Log in" />
  <br>
  <hr>
</form>
<form th:action="@{/security/login_proc}" method="post">
  <div>
    <input type="text" name="username" placeholder="Username" value="member"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" value="1234"/>
  </div>
  <br>
  <input type="submit" value="MEMBER Log in" />
</form>
<hr>
<form th:action="@{/security/login_proc}" method="post">
  <div>
    <input type="text" name="username" placeholder="Username" value="testuser"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" value="1234"/>
  </div>
  <br>
  <input type="submit" value="TESTUSER Log in" />
</form>
<hr>
<button onclick="location.href='/member/register'">REGISTER</button>
</body>
</html>
